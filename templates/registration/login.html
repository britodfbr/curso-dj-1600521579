{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Login {% endblock title %}
{% block content %}
<div class="container justify-content-center">
    <div class="card">
      <div class="card-header">
          <h2> Login do sistema </h2>
      </div>
      <div class="card-body">
          <form method="post">
              {% csrf_token %}
              {{ form|bootstrap }}
              <button class="btn btn-primary" type="submit">Entrar</button>
          </form>
      </div>
    </div>
</div>
{% endblock content %}
